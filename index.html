<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="backgrond.png">
        <div class="btn btn-primary heading">
            <h3> AI PING PONG GAME</h3>
            <button class="btn btn-success" data-toggle="modal" data-target="#myModal">Instruction</button>
          </div>

          <div id="myModal" class="modal fade">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" data-dismiss="modal">&times;</button>
                  <h4>Instructions</h4>
                </div>
                <div class="modal-body">
                  <h3>General Instructions</h3>
                  <br>
                  <h5>1. Keep your laptop Screen Straight</h5>
                  <h5>2. Move yourself 3 to 4 feet far from your laptop</h5>
                
                </div>
              </div>
            </div>
          </div>
          <br><br>
          
          <button class="btn btn-success" onclick="startGame()" id="start">Start</button>
          <br><br>
          <button class="btn btn-warning" onclick="restart()" id="start">Restart</button>
          <br>
          <h3 class="btn btn-danger" id="status"></h3>
          <br><br>
          <div id="canvas"></div>

          <br><br>
          <h4 id="hh">
           Made By Ayush
          </h4>
        <script src="main.js"></script>
    </body>
</html>
